<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <script src="/assets/js/jquery.min.js"></script>
    <!-- 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    -->
    <script>
        $(
            function () {
                $.ajax({
                    url: '/wallet',
                    type: 'POST',
                    success: function (response) {
                        $('#public_key').text(response.public_key);
                        $('#private_key').text(response.private_key);
                        $('#blockchain_address').text(response.blockchain_address);
                        console.info(response);
                    },
                    error: function (error) {
                        console.error(error);
                    }
                })

                $('#send_money_button').click(function () {
                    let confirm_text = 'Are you sure you want to send money?';
                    let confirm_result = confirm(confirm_text);
                    if (confirm_result !== true) {
                        alert('Operation canceled.');
                        return;
                    }
                    let transaction_data = {
                        'sender_private_key': $('#private_key').val(),
                        'sender_blockchain_address': $('#blockchain_address').val(),
                        'recipient_blockchain_address': $('#recipient_blockchain_address').val(),
                        'sender_public_key': $('#public_key').text(),
                        'value': $('#send_amount').val()
                    };
                    $.ajax({
                        url: '/transaction',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(transaction_data),
                        success: function (response) {
                            console.info(response);
                            alert('Transaction posted successfully.');
                        },
                        error: function (error) {
                            console.error(error);
                            alert('Error posting transaction.');
                        }
                    })
                })
            }
        )
    </script>
</head>
<body>

    <div>
        <h1>Wallet</h1>
        <div id="wallet_amount">0</div>
        <button id="reload_wallet">Reload Wallet</button>

        <p>Public  Key</p>
        <textarea id="public_key" rows="2" cols="100"></textarea>

        <p>Private  Key</p>
        <textarea id="private_key" rows="1" cols="100"></textarea>

        <p>Blockchain Address</p>
        <textarea id="blockchain_address" rows="1" cols="100"></textarea>

    </div>

    <div>
        <h1>Send Money</h1>
        <div>
            Address: <input id="recipient_blockchain_address" size="100" type="text">
            <br>
            Amount: <input id="send_amount" type="text">
            <br>
            <button id="send_money_button">Send</button>
        </div>
    </div>

</body>
</html>
